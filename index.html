<svg width="640" height="640" viewBox="0 0 640 640" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glitch" x="0" y="0" width="640" height="640">
      <feTurbulence type="fractalNoise" baseFrequency="0.03" numOctaves="6" result="turbulence" seed="8"/>
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="150" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    
    <pattern id="squares" patternUnits="userSpaceOnUse" x="0" y="0" width="40" height="40">
      <rect x="0" y="0" width="20" height="20" fill="rgba(255, 255, 255, 0.1)" />
      <rect x="20" y="20" width="20" height="20" fill="rgba(255, 255, 255, 0.1)" />
    </pattern>
  </defs>

  <g filter="url(#glitch)">
    <rect x="0" y="0" width="640" height="640" fill="black" />
    <rect x="0" y="0" width="640" height="640" fill="url(#squares)" />
    
    <polygon points="320,20 600,620 40,620" fill="none" stroke="white" stroke-width="5">
      <animate attributeName="stroke-opacity" from="1" to="0" dur="1s" repeatCount="indefinite" />
    </polygon>
    
    <text x="50%" y="50%" font-size="80" font-family="monospace" text-anchor="middle" dominant-baseline="central" fill="white">GLITCH 2.0</text>
  </g>

  <g>
    <rect x="0" y="0" width="640" height="640" fill="url(#squares)" />
    
    <polygon points="320,20 600,620 40,620" fill="none" stroke="white" stroke-width="5" stroke-opacity="0.5">
      <animate attributeName="stroke-opacity" from="0.5" to="0" dur="1s" repeatCount="indefinite" />
    </polygon>
    
    <text x="50%" y="50%" font-size="80" font-family="monospace" text-anchor="middle" dominant-baseline="central" fill="white" opacity="0.5">GLITCH 2.0</text>
  </g>
</svg>
